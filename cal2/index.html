<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
</head>
<body>
    <table>
        <table>
            <tr>
                  <td>First Number:</td>
               <td><input type="text" id="fdigit"></td>
            </tr>
            <tr>
                <td>Second Number:</td>
                <td><input type="text" id="sdigit"></td>
            </tr>
            <tr>
                <td>Result:</td>
                <td><input type="text" id="result"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="plus" value="+">
                    <input type="submit" id="minus" value="-">
                    <input type="submit" id="multi" value="*">
                    <input type="submit" id="divi" value="/">
                </td>
            </tr>
        </table>
    </table>
    <script>
        //plus
        var plusElement = document.getElementById('plus');
        plusElement.onclick = function(){
            var firstnum = Number(document.getElementById('fdigit').value);
            var secondnum = Number(document.getElementById('sdigit').value);
            var result = firstnum+secondnum;
            document.getElementById('result').value = result;
        };
        //minus
        var minusElement = document.getElementById('minus');
        minusElement.onclick = function(){
            var firstnum = Number(document.getElementById('fdigit').value);
            var secondnum = Number(document.getElementById('sdigit').value);
            var result = firstnum-secondnum;
            document.getElementById('result').value = result;
        };
        //multi
        var multiElement = document.getElementById('multi');
        multiElement.onclick = function(){
            var firstnum = Number(document.getElementById('fdigit').value);
            var secondnum = Number(document.getElementById('sdigit').value);
            var result = firstnum*secondnum;
            document.getElementById('result').value = result;
        };

        //divided
        var divElement = document.getElementById('divi');
        divElement.onclick = function(){
            var firstnum = Number(document.getElementById('fdigit').value);
            var secondnum = Number(document.getElementById('sdigit').value);
            var result = firstnum/secondnum;
            document.getElementById('result').value = result;
        };
    </script>
    
</body>
</html>
