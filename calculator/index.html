<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
              <td>Starting Number:</td>
           <td><input type="text" id="startNumber"></td>
        </tr>
        <tr>
            <td>Ending Number:</td>
            <td><input type="text" id="endNumber"></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td><input type="text" id="result"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" id="plus" value="+">
            </td>
        </tr>
    </table>

    <script>
        var pulsElement= document.getElementById('plus');
    pulsElement.onclick=function(){
       var startNumber= Number( document.getElementById('startNumber').value);
       var endNumber= Number(document.getElementById('endNumber').value);

       var result = startNumber+endNumber;
       document.getElementById('result').value = result;
        };
       
        
    </script>
</body>
</html>
